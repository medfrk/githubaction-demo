name: Hello World Workflow

on:
  # Exécuté lorsqu'un commit est poussé sur main
  push:
    branches: [ main ]
  # Aussi exécuté manuellement depuis l'interface
  workflow_dispatch:

jobs:
  say-hello:
    runs-on: ubuntu-latest
    
    steps:
    - name: Afficher Hello World
      run: echo "Hello World from GitHub Actions!"
      
    - name: Afficher la date
      run: |
        echo "Aujourd'hui nous sommes le"
        date
        
    - name: Afficher les variables d'environnement
      run: echo "Repository: ${{ github.repository }}"